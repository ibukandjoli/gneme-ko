<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre code de connexion Gnémé Ko</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #020817;
            /* Dark background matching the app */
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #0f172a;
            /* Slightly lighter card background */
            border-radius: 12px;
            border: 1px solid #1e293b;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .logo {
            margin-bottom: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            color: #f97316;
            /* Primary Orange */
            text-transform: uppercase;
            letter-spacing: -0.025em;
            text-decoration: none;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #f8fafc;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .code-container {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 32px;
            letter-spacing: 4px;
        }

        .code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            font-weight: 700;
            color: #f97316;
            /* Primary Orange */
        }

        .footer {
            margin-top: 32px;
            font-size: 12px;
            color: #64748b;
        }

        .footer a {
            color: #64748b;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="{{ .SiteURL }}" class="logo-text">GNÉMÉ KO</a>
        </div>
        <h1>Votre code de connexion</h1>
        <p>Utilisez le code ci-dessous pour vous connecter à votre compte.</p>

        <div class="code-container">
            <span class="code">{{ .Token }}</span>
        </div>

        <div class="footer">
            <p>Si vous n'avez pas demandé ce code, vous pouvez l'ignorer en toute sécurité.</p>
            <p>&copy; Gnémé Ko. Ose le défi.</p>
        </div>
    </div>
</body>

</html>
